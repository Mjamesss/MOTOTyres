<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Locations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Universal Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        /* Store Location */
        .glassmorph {
            backdrop-filter: blur(15px) saturate(120%);
            background: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
        }

        .glassmorph:hover {
            background: rgba(255, 255, 255, 0.25);
        }

        /* Store Section */
        .store-section {
            display: flex;
            align-items: flex-start; /* Align content to the top */
            justify-content: center;
            height: 100vh;
            background: #fff; /* Clean, minimalist background */
            padding-top: 2rem; /* Add some padding at the top */
        }

        .store-container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        .store-container h2 {
            font-size: 3rem;
            margin-bottom: 1.5rem;
        }

        .store-container p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            transition: opacity 1s ease-in-out;
        }

        .glassmorph .btn {
            border: none;
            color: white;
            padding: 12px 25px;
            font-size: 18px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #0056b3;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .store-section {
                flex-direction: column;
                height: auto;
            }

            .store-container {
                padding: 1rem;
            }

            .store-container h2 {
                font-size: 2.5rem;
            }

            .btn-custom {
                font-size: 16px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>

    <section class="store-section">
        <div class="glassmorph store-container">
            <h2>Explore Our Store Locations</h2>
            <p id="changing-text">Find the nearest store to you and enjoy exclusive offers. Visit us today for the best shopping experience.</p>
            <a href="nextpage.html" class="btn btn-success">Proceed to Next Page</a>
        </div>
    </section>

    <script>
        const textArray = [
            "Find the nearest store to you and enjoy exclusive offers. Visit us today for the best shopping experience.",
            "Our stores are located near you, offering great deals and fantastic products.",
            "Looking for convenience? Our stores are just around the corner, ready to serve you.",
            "Step into our store today and explore a wide variety of products at unbeatable prices."
        ];

        let currentTextIndex = 0;
        const textElement = document.getElementById("changing-text");

        function changeText() {
            currentTextIndex = (currentTextIndex + 1) % textArray.length;
            textElement.style.opacity = 0; // Fade out
            setTimeout(() => {
                textElement.textContent = textArray[currentTextIndex]; // Change text
                textElement.style.opacity = 1; // Fade in
            }, 500); // Wait for fade-out transition before changing text
        }

        setInterval(changeText, 4000); // Change text every 4 seconds
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
