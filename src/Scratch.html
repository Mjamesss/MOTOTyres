<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Item Slider</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    .itemSlider {
      position: relative;
      background-color: #D9D9D9;
      border: dashed 2px black;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      width: 90%;
      margin: 0 auto;
      border-radius: 10px;
    }

    .itemSliderWrapper {
      overflow: hidden; /* Ensures only 4 items are visible */
      width: 90%;
      border: dashed 2px red;
    }

    .itemSliderContainer {
      display: flex;
      transition: transform 0.5s ease-in-out;
      width: max-content; /* Ensures the container expands based on content */
    }

    .topSellerItem {
      width: 200px;
      height: 310px;
      margin: 15px;
      position: relative;
      border: dashed 2px blue;
      flex-shrink: 0; /* Ensures all items remain the same size */
      padding: 10px;
      background-color: white;
    }

    .topSellerItem img {
      object-fit: cover;
      width: 10%;
      height: 100%;
      border-radius: 5px;

    }

    /* Scroll Buttons */
    .rightScroll {
      width: 40px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 50%;
    }
    .leftScroll {
      width: 40px;
      rotate:180deg;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 50%;
    }

    
    .scrollButton img {
      width: 100%;
      height: auto;
    }


    .scrollButton:hover {
      background-color: #555;
      transform: scale(1.2); /* Slightly enlarges the button */
      transition: transform 2s ease, background-color 0.3s ease;
        }

    /* Add to Cart Button */
    #addToCartButton {
      background-color: #D9D9D9;
      color: black;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      position: absolute;
      bottom: 10px;
      left: 10px;
      transition: background-color 0.3s ease;
      margin-left: 10px;
      width: 60%;
    }

    #addToCartButton:hover {
      background-color: blue;
    }

    /* Heart Button */
    #heartButton {
      background-color: #D9D9D9;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      position: absolute;
      bottom: 10px;
      right: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background-color 0.3s ease;
      height: 10%;
    }

    #heartButton:hover {
      background-color: red;
    }
    #heartButton::before {
      background-image: url('fillHeart.png');
    }
    
    #price{
      color: black;
      text-align: center;
      margin-top: 20px;
    }
    #imgSizing{
      width: 100%;
      max-width: 500px;
      height: auto;
      margin: 0 auto;
    }
    #heartButton img {
      width: 100%;
      height: 100%;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }
    
    #heartButton.clicked img {
      transform: scale(1.2);
      opacity: 0.8;
    }
    #discountedPrice{
      font-size: 14px;
      color: gray;
      text-decoration: line-through 1.5px;
    }
    @media (max-width: 768px) {
      .topSellerItem {
        width: 160px; /* Reduce width for smaller screens */
      }
    
      .itemSliderWrapper {
        width: 100%;
      }
    
      .scrollButton {
        width: 30px;
        height: 30px;
      }
    
      #addToCartButton {
        font-size: 12px;
        padding: 4px 8px;
        width: 70%; /* Adjust width of buttons */
      }
    
      #heartButton {
        padding: 4px;
      }
    }
    
    
  </style>
</head>
<body>
  <section class="itemSlider mt-5"> 
    <button class="scrollButton leftScroll ">
      <img src="right-arrow.png" alt="">
    </button> <!-- Left Scroll Button -->
    <div class="itemSliderWrapper ">
      <h3 class="mt-2">Top Seller</h3>
      <div class="itemSliderContainer">       
        <div class="topSellerItem">
          <img src="topseller.jpg" alt="Product Image" class="img-fluid" id="imgSizing">
          <h5 class="mt-3 pr-2">₱3,499.00
            <span id="discountedPrice">&nbsp;&nbsp;P5,7800</span><!--orig price-->
          </h5>
          <p>Toyota Yamaha</p>
          <button id="addToCartButton">Add to Cart</button>
          <button id="heartButton"><img src="love.png" alt="Heart Icon" id="heartImg"></button>
        </div>          
        <div class="topSellerItem">
          <img src="topseller.jpg" alt="Image 1" class="img-fluid" id="imgSizing">
          <h5 class="mt-3 pr-2">₱3,499.00</h5>
          <p>Toyota Yamaha </p>
          <button id="addToCartButton">Add to Cart</button>
          <button id="heartButton"><img src="love.png" alt=""></button>
        </div>
        <div class="topSellerItem">
          <img src="topseller.jpg" alt="Image 1" class="img-fluid" id="imgSizing">
          <h5 class="mt-3 pr-2">₱3,499.00</h5>
          <p>Toyota Yamaha </p>
          <button id="addToCartButton">Add to Cart</button>
          <button id="heartButton"><img src="love.png" alt=""></button>
        </div>
        <div class="topSellerItem">
          <img src="topseller.jpg" alt="Image 1" class="img-fluid" id="imgSizing">
          <h5 class="mt-3 pr-2">₱3,499.00</h5>
          <p>Toyota Yamaha </p>
          <button id="addToCartButton">Add to Cart</button>
          <button id="heartButton"><img src="love.png" alt=""></button>
        </div>
        <div class="topSellerItem">
          <img src="topseller.jpg" alt="Image 1" class="img-fluid" id="imgSizing">
          <h5 class="mt-3 pr-2">₱3,499.00</h5>
          <p>Toyota Yamaha </p>
          <button id="addToCartButton">Add to Cart</button>
          <button id="heartButton"><img src="love.png" alt=""></button>
        </div>
      </div>
    </div>
    <button class="scrollButton rightScroll">
      <img src="right-arrow.png">
    </button> <!-- Right Scroll Button -->
  </section>

  <script>
    const leftScroll = document.querySelector('.leftScroll');
    const rightScroll = document.querySelector('.rightScroll');
    const sliderContainer = document.querySelector('.itemSliderContainer');
    const itemWidth = document.querySelector('.topSellerItem').offsetWidth + 30; // Include margins

    const visibleItems = 4;

    let currentScrollPosition = 0;

    leftScroll.addEventListener('click', () => {
      currentScrollPosition = Math.max(currentScrollPosition - itemWidth * visibleItems, 0);
      sliderContainer.style.transform = `translateX(-${currentScrollPosition}px)`;
    });

    rightScroll.addEventListener('click', () => {
      const maxScrollPosition = (sliderContainer.children.length - visibleItems) * itemWidth;
      currentScrollPosition = Math.min(currentScrollPosition + itemWidth * visibleItems, maxScrollPosition);
      sliderContainer.style.transform = `translateX(-${currentScrollPosition}px)`;
    });

    const heartButtons = document.querySelectorAll('#heartButton');

// Add click event to heart buttons
heartButtons.forEach((button) => {
  button.addEventListener('click', (e) => {
    e.stopPropagation(); // Prevent any parent click events from firing
    toggleHeart(button);
  });
});

// Function to toggle heart state
function toggleHeart(button) {
  const img = button.querySelector('img');
  if (button.classList.contains('clicked')) {
    // Change back to unfilled heart
    img.src = 'love.png'; // Replace with the unfilled heart image path
  } else {
    // Change to filled heart
    img.src = 'fillHeart.png'; // Replace with the filled heart image path
  }
  button.classList.toggle('clicked'); // Add animation
}

  </script>
</body>
</html>
