<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar with Modal Search and Login</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <style>
    /* Modal Styling */
    .modalOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(3px);
      -webkit-backdrop-filter: blur(3px);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .modalContainer {
      background-color: #4d4d4d;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
    }

    .closeButton {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 20px;
      cursor: pointer;
      font-weight: bold;
      z-index: 1;
    }

    .search-btn img {
      width: 25px;
      height: 25px;
      cursor: pointer;
    }

    .btn-login-signup {
      padding: 6px 12px;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }
    .hamburger-icon{
      width: 40px;
      height: 40px;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-black">
    <div class="container-fluid">
      <!-- Hamburger Menu -->
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <img src="hamburger-menu.png" alt="Menu" class="hamburger-icon" />
      </button>

      <!-- Logo -->
      <a class="navbar-brand" href="#">
        <img src="mototyres_logo 1.png" alt="Mototyres Logo" width="auto" height="50">
      </a>

      <!-- Navbar Links -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mb-2 mb-lg-0 ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/" style="color: white;">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" style="color: white;">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" style="color: white;">Categories</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/PricelistPage" style="color: white;">Pricelist</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/" style="color: white;">Me</a>
          </li>
        </ul>
        <button class="btn btn-login-signup ms-3" data-bs-toggle="modal" data-bs-target="#loginModal">
            Log In
          </button>

        <!-- Search Button -->
        <button class="btn search-btn" data-bs-toggle="modal" data-bs-target="#searchModal">
          <img src="search (2).png" alt="Search">
        </button>

        <!-- Log In/Sign Up Button -->
        
      </div>
    </div>
  </nav>

  <!-- Search Modal -->
  <div class="modal fade" id="searchModal" tabindex="-1" aria-labelledby="searchModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="searchModalLabel">Search</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="text" class="form-control" placeholder="Search...">
        </div>
      </div>
    </div>
  </div>

  <!-- Login Modal -->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">Log In</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" placeholder="Enter your username">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter your password">
            </div>
            <button type="submit" class="btn btn-primary w-100">Log In</button>
          </form>
          <div class="mt-3 text-center">
            <span class="text-muted">Don't have an account?</span>
            <a href="#" class="text-decoration-none">Sign Up</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
