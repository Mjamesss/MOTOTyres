<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clickable Categories</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS */
        .category-item {
            border: 2px solid #ddd;
            padding: 20px;
            text-align: center;
            border-radius: 5px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            height: 230px; /* Set a fixed height for uniform sizing */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background-color: #d4d4d4; /* Add background color */
        }

        .category-item img {
            max-height: 120px; /* Limit image height */
            object-fit: contain; /* Maintain aspect ratio */
            margin-bottom: 15px;
        }

        .category-item:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .category-item a {
            text-decoration: none;
            color: inherit;
        }

        .category-item h4 {
            font-size: 1.25rem;
            margin: 0;
            margin-top: 10px;
        }

        /* Mobile responsiveness: 2 items per row */
        @media (max-width: 767px) {
            .category-item {
                height: auto; /* Allow height to adjust for mobile */
            }

            .category-item img {
                max-height: 100px; /* Reduce image size on mobile */
            }

            /* Make category items take up 50% of the width (2 per row) */
            .category-item + .category-item {
                margin-top: 20px;
                width: 50%;
            }
        }

        /* Optional: Add spacing between the categories */
        .category-item + .category-item {
            margin-top: 20px;
        }

        #titleH3 {
            padding: 20px;
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 20px; /* Space below the main title */
        }
    </style>
</head>
<body>

<!-- Main content section for categories -->
<div>
    <!-- Categories Section Header -->
    <header>
        <h3 id="titleH3">Categories</h3>
    </header>

    <!-- Categories Grid Section -->
    <section class="container mt-5">
        <div class="row">
            <!-- Category Item 1 -->
            <article class="col-md-4 mb-4 col-6">
                <div class="category-item">
                    <a href="" class="d-block">
                        <img src="200x200.png" alt="Category 1" class="img-fluid">
                        <h4>Category 1</h4>
                    </a>
                </div>
            </article>

            <!-- Category Item 2 -->
            <article class="col-md-4 mb-4 col-6">
                <div class="category-item">
                    <a href="#" class="d-block">
                        <img src="https://via.placeholder.com/200" alt="Category 2" class="img-fluid">
                        <h4>Category 2</h4>
                    </a>
                </div>
            </article>

            <!-- Category Item 3 -->
            <article class="col-md-4 mb-4 col-6">
                <div class="category-item">
                    <a href="#" class="d-block">
                        <img src="https://via.placeholder.com/200" alt="Category 3" class="img-fluid">
                        <h4>Category 3</h4>
                    </a>
                </div>
            </article>

            <!-- Category Item 4 -->
            <article class="col-md-4 mb-4 col-6">
                <div class="category-item">
                    <a href="#" class="d-block">
                        <img src="https://via.placeholder.com/200" alt="Category 4" class="img-fluid">
                        <h4>Category 4</h4>
                    </a>
                </div>
            </article>
        </div>
    </section>
  </div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
