<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar Example</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Universal padding and margin reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box; /* Ensure elements don't add extra padding/margin in their dimensions */
    }
    .navbar{
        background-color: white;
        border: dashed 1px red;
    }

    /* Set gap between list items in navbar */
    .navbar-nav {
        display: flex; /* Enables flexbox layout */
        justify-content: flex-start; /* Aligns items from left to right */
        gap: 1rem; /* Optional: adds space between list items */
        padding-left: 100px;
      }
      

    /* Optional custom styling for navbar items */
    .navbar-light .navbar-nav .nav-link {
      color: rgba(0, 0, 0, 0.3);
      border: dashed 1px yellow;
    }
    .navbar-light .navbar-nav .nav-link:hover {
      color: rgba(0, 0, 0, 0.3);
      border: dashed 1px green;
    }

    .navbar-light .navbar-brand img {
      max-width: 100px; /* Adjust logo size */
    }

    /* Center the navbar items */
    .navbar-nav {
      text-align: center;
    }
    .navbar img{
        margin-left: 30px
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <!-- Logo on the left -->
      <a class="navbar-brand" href="#">
        <img src="https://via.placeholder.com/100" alt="Logo">
      </a>
      <!-- Toggle button for hamburger menu -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- Navbar items, centered when expanded -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Blog</a>
          </li>
          <!-- 6th item is a button -->
          <li class="nav-item">
            <button class="btn btn-primary">Sign Up</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
