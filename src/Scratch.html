<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3 Feature Brands Section</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .brand-section {
            padding: 60px 20px;
            background-color: #f9f9f9;
        }

        .brand-card {
            text-align: center;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
            flex: 1;
            margin: 0 10px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .brand-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .brand-card img {
            max-width: 100px;
            margin-bottom: 15px;
        }

        .shop-btn {
            margin-top: 10px;
        }

        .brand-container {
            overflow-x: auto; /* Allow horizontal scrolling on smaller devices */
            white-space: nowrap; /* Prevent wrapping of child elements */
        }

        .brand-container > .brand-card {
            display: inline-block; /* Ensure cards stay inline */
            white-space: normal; /* Allow text wrapping inside the card */
        }
    </style>
</head>
<body>
    <!-- Feature Brands Section -->
    <section class="brand-section">
        <div class="container">
            <div class="d-flex flex-wrap flex-lg-nowrap justify-content-center brand-container">
                <!-- Brand 1 -->
                <div class="brand-card">
                    <img src="https://via.placeholder.com/100" alt="Brand 1 Logo">
                    <h5>Brand 1</h5>
                    <p>High-quality products for your lifestyle.</p>
                    <button class="btn btn-primary shop-btn">Shop Now</button>
                </div>
                <!-- Brand 2 -->
                <div class="brand-card">
                    <img src="https://via.placeholder.com/100" alt="Brand 2 Logo">
                    <h5>Brand 2</h5>
                    <p>Innovative solutions for your everyday needs.</p>
                    <button class="btn btn-primary shop-btn">Shop Now</button>
                </div>
                <!-- Brand 3 -->
                <div class="brand-card">
                    <img src="https://via.placeholder.com/100" alt="Brand 3 Logo">
                    <h5>Brand 3</h5>
                    <p>Trusted by professionals worldwide.</p>
                    <button class="btn btn-primary shop-btn">Shop Now</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
